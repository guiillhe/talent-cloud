<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> 
        <script src="js/form.js" defer></script>       
        <link rel="stylesheet" href="css/form.css">
        <title>Fale Conosco - English Teacher</title>
    </head>

    <body>
      <header class="fixed-top">
        <!-- Início menu superior -->
        <nav>      
          <div class="text-color">
            <ul>
              <li><a href="metodologia.html" class="">Metodologia</a></li>
              <li><a href="planos.html" class="">Planos</a></li>              
              <li><a href="index.html" class="logo"><i class="bi bi-rocket-takeoff-fill fs-2 me-2">English Course</i></a></li>
              <li><a href="dicas.html" class="">Dicas</a></li>
              <li><a href="contato.html" class="">Contato</a></li>
            </ul>
          </div>      
        </nav>
      </header>
        <!-- Fim menu superior -->
      
      <main>
            <div class="container">
              <div class="offcanvas-body">
                  <h1>Contato</h1>
              </div>
              
              <form id="meuForm" method="post" novalidate>
  
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira seu nome completo" 
                  required pattern="[A-Za-z\s]+" title="O campo deve conter apenas letras e espaços.">
  
                  <label for="email">E-mail:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Coloque seu melhor email" required>
              
                  <label for="telefone">Telefone:</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone" 
                  placeholder="Coloque seu telefone com o DDD, de preferência Whatsapp" 
                  >
  
                  <label for="plano">Plano</label>
                      <select name="planos" id="plano" class="form-select" required>
                          <option value=""selected>Selecione um plano</option>
                          <option value="individual">Plano individual</option>
                          <option value="grupo">Plano em grupo</option>
                          <option value="vip" >Plano VIP</option>
                      </select>
  
                  <label for="mensagem">Mensagem:</label>
                  <textarea id="mensagem" name="mensagem" required placeholder="Insira sua mensagem aqui!"></textarea>
                  <input type="submit" value='Enviar'>            
              </form>              
          </div>
      </main>
      <footer>
      </footer>

    </body>

</html>
