<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/form.css">
        <title>Fale Conosco!</title>
    </head>
    <body>
        
        <div class="container">
            
            <div class="offcanvas-body">
                <img class="me-2" class="img-thumbnail" src="img/contato.svg" width="54px"><h1>Contato</h1>
            </div>
            
            <form action="" method="post">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>

                <label for="plano">Plano</label>
                <select name="" id="plano" class="form-select" placeholder=" " required>
                    <option value="">Plano 1</option>
                    <option value="">Plano 2</option>
                    <option value="">Plano 3</option>
                </select>
    
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
    
                <input type="submit" value="Enviar">
            </form>
        </div>
    
    </body>
</html>
